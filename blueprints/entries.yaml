title: Flex Directory
form:
  validation: loose

  fields:
    published:
      type: toggle
      label: Published
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool
        required: true
    last_name:
      type: text
      label: Last Name
      validate:
        required: true
    first_name:
      type: text
      label: First Name
    email:
      type: email
      label: Email
      validate:
        required: true
    website:
      type: text
      label: Website
    tags:
      type: selectize
      size: large
      label: Tags
      classes: fancy
      validate:
        type: commalist

    conditional_new_entries:
        type: conditional
        condition: "id ? 'false' : 'true'"
        classes: overlay bottom

        fields:
            _post_entries_save:
                label: After Save
                type: radio
                default: create-new

                options:
                    create-new: 'Create New Item'
                    edit: 'Edit Item'
                    list: 'Show List'

    conditional_edit_entries:
        type: conditional
        condition: "id ? 'true' : 'false'"
        classes: overlay bottom

        fields:
            _post_entries_save:
                label: After Save
                type: radio
                default: edit

                options:
                    edit: 'Edit Item'
                    list: 'Show List'